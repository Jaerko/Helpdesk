    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-8 col-xs-12 main-panel" style="padding-top:80px;">
        <div class="text-center row app-head">
            <h4>Employee Editor</h4>
        </div>
        <div class="panel panel-default">
            <div class="panel panel-heading">
                <span class="msg" id="LabelStatus"></span>
            </div>
            <div class="panel-body">
                <div id="main"></div>
            </div>
        </div>
    </div>
    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <div class="modal fade" id="myModal" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>
                        <h4>Update Employee</h4>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                Employee Information
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-4">Titlee:</div>
                                    <div class="col-xs-8"><input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">First:</div>
                                    <div class="col-xs-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" name="TextBoxFirstname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">Surname:</div>
                                    <div class="col-xs-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" name="TextBoxLastname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">Phone#:</div>
                                    <div class="col-xs-8"><input type="text" placeholder="enter phone#" id="TextBoxPhone" name="TextBoxPhone" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">Email:</div>
                                    <div class="col-xs-8"><input type="text" placeholder="enter email" id="TextBoxEmail" name="TextBoxEmail" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">Dept:</div>
                                    <div class="col-xs-8"><select id="ddlDepts" name="ddlDepts" class="ddl form-control"></select></div>
                                </div>
                            </div>
                            <div class="panel-footer">&nbsp;</div>
                        </div>
                    </div>
                    <div class="modal-footer top10pad">
                        <div class="col-xs-4 text-left" id="ModalStatus"></div>
                        <input type="submit" id="ButtonAction" class="btn btn-success" />
                        <input type="submit" id="ButtonDelete" class="btn btn-danger" value="Delete" />
                    </div>
                </div>
            </div>
        </div>
    </form>
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/jquery.validate.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/employee.js"></script>

</body>
